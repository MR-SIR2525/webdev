<style>
  /*CSS button style class for first, alpha type button */
  .alphaButton { 
    color: #494949 !important;
    /* text-transform: capitalize; */
    text-decoration: none;
    background: #dad8d8;
    padding: 20px;
    border: 3px solid #494949 !important;
    display: inline-block;
    transition: all 0.4s ease 0s;
  }
  /*CSS subclass for alpha button - what happens when mouse hovers on button*/
  .alphaButton:hover {
    color: #ffffff !important;
    background: #3b6df6;
    border-color: #3b6df6 !important;
    transition: all 0.4s ease 0s;
  }

  /*CSS button style class for second, bravo type button*/
  .bravoButton { 
    color: #494949 !important;
    /* text-transform: capitalize; */
    text-decoration: none;
    background: #9b9a9a;
    padding: 20px;
    border: 3px solid #494949 !important;
    display: inline-block;
    transition: all 0.4s ease 0s;
  }
  /* CSS subclass for bravo button - what happens when mouse hovers on button*/
  .bravoButton:hover {
    color: #ffffff !important;
    background: #f63b3b;
    border-color: #f63b3b !important;
    transition: all 0.4s ease 0s;
  }

</style>

<body>

    <section>
      <header><h3>Current Day and Time</h3></header>
      <script>
        currentDateTime = new Date(); //variable - new date object
        localTime = currentDateTime.toString(); //to strings for the date
        GMT_time = currentDateTime.toGMTString();

        //display/write time to the webpage
        document.write("<p>Local time: " + localTime + "                  </p>");
        document.write("<p>Universal time: " + GMT_time + "                  </p>");

        hours = currentDateTime.getHours(); 
        minutes = currentDateTime.getMinutes();
        seconds = currentDateTime.getSeconds();
        milliseconds = currentDateTime.getMilliseconds();

        dayNum = currentDateTime.getDay(); //gets day as int value
        day = "";

        //converting int value to word
        if (dayNum == 1)
          day = "Monday";
        else if (dayNum == 2)
          day = "Tuesday";
        else if (dayNum == 3)
          day = "Wednesday";
        else if (dayNum == 4)
          day = "Thursday";
        else if (dayNum == 5)
          day = "Friday";
        else if (dayNum == 6)
          day = "Saturday";
        else
          day = "Sunday";
        
        //new, simple local time
        document.write("<p>Local time: " + day + " " + hours + ":" + minutes + ":" + seconds + ":" + milliseconds + "   </p>");

      </script>

    </section>
  </article>

  <hr />

</body>
