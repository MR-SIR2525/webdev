<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/webdev/Styles/defaultStyle.css">
  <link rel="stylesheet" href="/webdev/Styles/navButton.css">
  <title>Hiding or Showing Objects</title>
</head>

<body>
  <div class="navButton" id="nav-and-title">
    <header>
        <h1 class="sitetitle">Andrew's Web Development Page</h1>
    </header>

    <nav>
        <a href="/webdev/index.html" rel="nofollow noopener" title="Website Home">Website Home
        <a href="index.html">â†© Client Side Module 3</a>
    </nav>
  </div>

  <h1 id="heading1">This is the first heading</h1>
  <h1 id="heading2">This is the second heading</h1>
  <p id="paragraph1">Using the W3C DOM, you can choose whether to show or hide
    the headings on this page using the checkboxes below.</p>

  <form name="checkboxform">
    <input type="checkbox" name="checkbox1" onclick="showHide();" checked><span style="font-weight:bold;">Show first heading</span><br>
    <input type="checkbox" name="checkbox2" onclick="showHide();" checked><span style="font-weight:bold;">Show second heading</span><br>

    <input type="checkbox" name="checkbox3" onclick="showHide();" checked><span style="font-weight: bold;">Show paragraph</span><br>
  </form>

  <script>
    function showHide() 
    {
      if (!document.getElementById) 
        return;
      var heading1 = document.getElementById("heading1");
      var heading2 = document.getElementById("heading2");
      var paragraph1 = document.getElementById("paragraph1"); //I added this

      var showheading1 = document.checkboxform.checkbox1.checked;
      var showheading2 = document.checkboxform.checkbox2.checked;
      var showParagraph1 = document.checkboxform.checkbox3.checked; //I added this

      heading1.style.visibility = (showheading1) ? "visible" : "hidden";
      heading2.style.visibility = (showheading2) ? "visible" : "hidden";
      paragraph1.style.visibility = (showParagraph1) ? "visible" : "hidden"; //I added this
    }
  </script>
</body>

</html>
