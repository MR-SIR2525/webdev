  <h1>Sorting String Arrays</h1>
  <p>
    Enter two or more names in the field below (one at a time),
    and the sorted list of names will appear in the
    textarea. </p>


  <form name="theform">
    Name:
    <input id="inputField1" name="newname" size="20" autofocus="autofocus">
    <input id="button1" type="submit" name="addname" value="Add" onclick="SortNames();  return false">
    <!-- was within onclick above:    clearInputBox(inputField1); -->

    <h2>Sorted Names</h2>
    <textarea cols="60" rows="10" name="sorted">

    </textarea>
  </form>
