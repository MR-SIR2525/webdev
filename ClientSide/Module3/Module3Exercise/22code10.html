  <h1 style="margin-top: 5px;">Math Example</h1>
  <p>How random are JavaScript's random numbers?<br>
    Let's generate 5000 of them and find out.</p>

  <script>
    generate5000RandomNums();
    generate5000RandomNums();
    generate5000RandomNums();

    function generate5000RandomNums()
    {
      var total = 0;
      for (i = 1; i <= 5000; i++) 
      {
        var num = Math.random();
        total += num;
        if (i % 1000 == 0) 
        {
          document.write("Generated " + i + " numbers...<br>");
        }
      }
      let average = total / 5000;
      average = Math.round(average * 1000) / 1000;

      document.write("<h2>Average of 5000 numbers is: " + average + "<br>Total is: " + total + "</h2>");
    }
  </script>
