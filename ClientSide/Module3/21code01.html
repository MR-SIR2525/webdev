<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Displaying the Last Modified Date</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/webdev/Module1/Module1Assignment/buttonsFirstEver.css">

  </head>
  <body>
    <h1>Displaying the Last Modified Date</h1>
    <p>This page was last modified on:
    <script>
       document.write(document.lastModified + "<br>");
       document.write("Current URL:  " + document.URL + "<br>");
    </script>
    </p>
    <p>
      <a href="21code02.html">Using custom "back, forward buttons"</a>
    </p>
    <div id="backforwardbuttons">
      <button type="button" onclick="history.back();">Go Back</button>
      <button type="button" onclick="history.forward();">Go Forward</button>
    </div>
    <br>
    <div id="myReloadButon">
      <button onclick="location.reload()" class="alphaButton">Click to reload page</button>
    </div>

  </body>
</html>
